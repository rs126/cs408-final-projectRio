<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Personal Wishlist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="overhead">
        <div class="headerbuttondiv">
            <button class="OtherdealsButton"><a href="OtherDeals.html">See other Deals</a></button>
            
        </div>
        <div class="Budgetdiv">
            <p>Budget:</p>
            <div class=div1>
                <input id="budget-input" type="text" size="4" maxlength="4" placeholder="$$$">

                <br>
                <button id="budget-save" type="button" class="mbudget">Modify Budget</button>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div class="logoutdiv">
            <div><img class="signoutpng" src="/img/Signout.png" alt=""></div>
            <p>Log Out</p></button>
        </div>
    </a>

    <br><br><br>

    <div class="bdiv1">
        <div class="BodyDiv2">
            <h1>Your Wishlist</h1>
            <button id="refresh-data" class="Refreshdata">Refresh Data</button>
            <select name="sortby" id="sortby">
                <option vale="None">None</option>
                <option value="Game Name">Game Name</option>
                <option value="Price">Price</option>
                <option value="Usage">Usage</option>
            </select>
            <br><br>
            <table class="Wishlisttab" id="item-table">

                <tr>
                    <th>Image</th>
                    <th>Game Name</th>
                    <th>Price</th>
                    <th>Where to Buy</th>
                    <th>Used/New</th>
                    <th>Additional Notes</th>
                    <th>Action</th>
                </tr>
                

            </table>
            <img class="WishlistController" src="img/Controller2222.png" alt="XboxControler">

        </div>
        <div class="uploaddiv">
            <form id="formelement" action="">
                <h2>Post what you've found:</h2>
                <div class="hrdiv">
                    <hr>
                </div>
                <label for="Picture">Image URL:</label><br><br>
                <input id="Picture" type="text" placeholder="Image">
                <br><br>
                <label for="GameName">Game Name:</label><br><br>
                <input id="GameName" type="text" placeholder="Name">
                <br><br>
                <label for="Price">Price:</label><br><br>
                <input id="Price" type="text" placeholder="Price">
                <br><br>
                <label for="UsedNew">Used or New:</label><br><br>
                <select id="UsedNew">
                    <option value=""> select</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
                <br><br>
                <label for="WheretoBuy">Where to Buy:</label><br><br>
                <input id="WheretoBuy" type="text" placeholder="Online/Physical Location Name">
                <br><br>
                <label for="link">Link if online</label><br><br>
                <input id="link" type="text" placeholder="URL to game">
                <p class="Note">Note: if you want shorter URL's you can use the clearURLs Extension in Firefox.
                    <br>It removes tracking info from URL's automatically
                </p>
                <label for="AdditionalNotes">Additional Notes</label><br><br>
                <textarea name="AdditionaNotes" id="AdditionalNotes" rows="10" cols="40"
                    placeholder="Some extra details I would like to note are..."></textarea>
                <button id="send-data" type="button">Submit</button>
            </form>

        </div>
    </div>

    <script src="js/main.js">
        const PAGE_ID = "P1";
    </script>
</body>
