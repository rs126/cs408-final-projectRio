<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Personal Wishlist</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="overhead">
    <div class="headerbuttondiv">
    <button class="OtherdealsButton"><a href="OtherDeals.html">See other Deals</a></button>
    </div>
    <div class="Budgetdiv">
        <p>Budget:</p>
        <div class = div1>
        <input type="text" size="4" maxlength="4" placeholder="$$$">
        
        <br>
        <button class="mbudget">Modify Budget</button>
        </div>
    </div>
</div>

    <div class="BodyDiv2">
        <h1>Your Wishlist</h1>
        <select  name="sortby" id="sortby">
            <option value="Image">Image</option>
            <option value="Game Name">GAme Name</option>
            <option value="Price">Price</option>
            <option value="Usage">Usage</option>
        </select>
        <table class="Wishlisttab">
            <th>
                <td>Image</td>
                <td>Game Name</td>
                <td>Price</td>
                <td>Where to Buy</td>
                <td>Used/New</td>
                <td>Additional Notes</td>
            </th>
        </table>
        <img class="WishlistController" src="Controller2222.png" alt="XboxControler">
    </div>
</body>
